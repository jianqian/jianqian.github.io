    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Demo styles -->
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">

        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="header">
                    <h2>峰会邀请</h2>

                <div class="main">

                    <p class="s2mainbottomp">双选会地点:沧州市泊头市泊头职业学院</p>
                </div>
                <div class="footer">
                    <img src="img/footerimg1.png" alt="" class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
                    <img src="img/footerimg2.png" alt="" class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                </div>
            </div>
        </div>
        <div class="swiper-slide"><div class="s3"></div></div>
        <div class="swiper-slide"><div class="s4"></div></div>
        <div class="swiper-slide"><div class="s5"></div></div>
    </div>
    <!--header全局-->
    <div class="headertopimg">
        <img src="img/circle.png" alt="">
    </div>
    <!--音乐-->
    <audio src="mp3/Snigellin - Sakura Tears.mp3" id="mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png"></span>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/script.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    })

</script>
</body>
</html>
