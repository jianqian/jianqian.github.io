
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>双选会邀请函</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Demo styles -->
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img src="img/circle.png" alt="">
                </div>
                <div class="main">
                    <p>繁荣生态 服务企业</p>
                    <h1>双选会邀请函</h1>
                    <h2>2017年沧州地区IT行业泊头职业学院盛邦升华双选会</h2>
                    <div class="s1biankuang"></div>
                    <p><span>2017.12.23</span><span>盛邦升华</span></p>
                </div>
                <div class="footer">
                    <img src="img/" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide"><div class="s2"></div></div>
        <div class="swiper-slide"><div class="s3"></div></div>
        <div class="swiper-slide"><div class="s4"></div></div>
        <div class="swiper-slide"><div class="s5"></div></div>
    </div>

    <!--音乐-->
    <audio src="mp3/Snigellin - Sakura Tears.mp3" id="mp3" autoplay loop></audio>
    <span id="mp3btn"><img src="img/musicIcon.png"></span>

    <!-- 分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
